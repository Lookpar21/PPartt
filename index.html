<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วิเคราะห์บาคาร่า - Party BKR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Party BKR</h1>
  <textarea id="input" placeholder="กรอกผล เช่น PBPBP" oninput="autoComma()"></textarea>
  <button onclick="analyze()">วิเคราะห์</button>

  <table id="resultTable">
    <thead>
      <tr>
        <th>ตา</th>
        <th>ผล</th>
        <th>แนะนำ</th>
        <th>ลงเดิมพัน</th>
        <th>ผลเดิมพัน</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="controls">
    <button onclick="markAction('ลงเดิมพัน')">ลงเดิมพัน</button>
    <button onclick="markAction('ชนะ')">ชนะ</button>
    <button onclick="markAction('แพ้')">แพ้</button>
    <button onclick="markAction('ไม่ลง')">ไม่ลง</button>
    <button onclick="resetAll()">รีเซต</button>
  </div>

  <canvas id="chart" width="300" height="150"></canvas>

  <script src="script.js"></script>
</body>
</html>
