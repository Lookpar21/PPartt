
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Baccarat Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Baccarat Analyzer</h1>
  <textarea id="resultInput" placeholder="ใส่ผลลัพธ์ เช่น P,B,P,B," oninput="formatInput()"></textarea>
  <button onclick="analyze()">วิเคราะห์</button>
  <table id="resultTable">
    <thead>
      <tr>
        <th>ตา</th>
        <th>ผล</th>
        <th>แนะนำ</th>
        <th>ลงเดิมพัน</th>
        <th>ผลเดิมพัน</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="chartContainer">
    <canvas id="chart"></canvas>
  </div>
  <div class="buttons">
    <button onclick="setAction('ลง')">ลงเดิมพัน</button>
    <button onclick="setAction('ชนะ')">ชนะ</button>
    <button onclick="setAction('แพ้')">แพ้</button>
    <button onclick="setAction('ไม่ลง')">ไม่ลง</button>
    <button onclick="resetAll()">รีเซต</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
