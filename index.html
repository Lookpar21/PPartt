
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>วิเคราะห์บาคาร่า</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>วิเคราะห์บาคาร่า (11 เค้าไพ่)</h1>
    <input id="input-result" placeholder="กรอกผล เช่น PBPBT" />
    <button onclick="addResult()">เพิ่มผล</button>
    <button onclick="resetData()">รีเซต</button>
    <table id="result-table">
        <thead>
            <tr>
                <th>ตา</th>
                <th>ผล</th>
                <th>แนะนำ</th>
                <th>ลงเดิมพัน</th>
                <th>ผลเดิมพัน</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="buttons">
        <button onclick="markBet('ลง')">ลงเดิมพัน</button>
        <button onclick="markBet('ชนะ')">ชนะ</button>
        <button onclick="markBet('แพ้')">แพ้</button>
        <button onclick="markBet('ไม่ลง')">ไม่ลง</button>
    </div>
    <canvas id="stats-chart" width="300" height="200"></canvas>
    <script src="script.js"></script>
</body>
</html>
