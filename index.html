<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baccarat Pattern Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Baccarat Pattern Tracker</h1>
    <textarea id="resultInput" placeholder="กรอกผล เช่น P,B,P" rows="2"></textarea>
    <button onclick="addResults()">เพิ่มผล</button>
    <div id="summary"></div>

    <h2>สอบถามผลย้อนหลัง</h2>
    <input type="number" id="queryIndex" placeholder="ใส่เลขตา" />
    <button onclick="queryResult()">ดูผล</button>
    <div id="queryResultOutput"></div>

    <h2>ผลย้อนหลัง</h2>
    <table id="historyTable">
      <thead>
        <tr><th>ตา</th><th>ผล</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>วิเคราะห์แพทเทิร์นซ้ำ</h2>
    <div id="patternAnalysis"></div>

    <button onclick="resetData()">รีเซตข้อมูลทั้งหมด</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
