
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วิเคราะห์บาคาร่า</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>วิเคราะห์บาคาร่า</h1>
  <textarea id="resultsInput" placeholder="กรอกผล เช่น PBPBT..." oninput="analyze()"></textarea>
  <div class="buttons">
    <button onclick="placeBet()">ลงเดิมพัน</button>
    <button onclick="setResult('ชนะ')">ชนะ</button>
    <button onclick="setResult('แพ้')">แพ้</button>
    <button onclick="setResult('ไม่ลง')">ไม่ลง</button>
    <button onclick="resetAll()">รีเซต</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>ตา</th>
        <th>ผล</th>
        <th>แนะนำ</th>
        <th>ลงเดิมพัน</th>
        <th>ผลเดิมพัน</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>
  <canvas id="chartCanvas" width="400" height="200"></canvas>
  <script src="script.js"></script>
</body>
</html>
