
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วิเคราะห์บาคาร่าของฉัน</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>วิเคราะห์บาคาร่าของฉัน</h1>
    <p>ใส่ผลไพ่ (P = Player, B = Banker, T = Tie):</p>
    <input type="text" id="resultInput" maxlength="1" placeholder="P / B / T" />
    <button onclick="submitResult()">เพิ่มผล</button>
    <button onclick="analyze()">วิเคราะห์ตาถัดไป</button>
    <button onclick="toggleHistory()">เปิด/ปิด ดูประวัติย้อนหลัง</button>

    <div id="historySection" style="display:none;">
      <h2>ผลลัพธ์ที่ผ่านมาทั้งหมด</h2>
      <div id="history"></div>
    </div>

    <h2>คำแนะนำตาถัดไป</h2>
    <div id="suggestion"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
